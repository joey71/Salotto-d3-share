<!DOCTYPE html>
<meta charset="utf-8">
<style>
    path {
        stroke: #fff;
    }
    
    .text {
        position: absolute;
    }
    
    a {
        color: #333;
        text-decoration: none;
    }
    
    .text1 {
        top: 100px;
        right: 100px;
    }
    
    .text2 {
        top: 200px;
        right: 100px;
    }
    
    .text3 {
        top: 300px;
        right: 100px;
    }
    
    .text4 {
        top: 400px;
        right: 100px;
    }
</style>

<body>
    <h2 class="text1 text"><a href="./exoplanets.html">地球文明出现至今已经有了近百万年，</a></h2>
    <h2 class="text2 text"><a href="./exoplanets.html">人类出现不过才短短的数十万年，</a></h2>
    <h2 class="text3 text"><a href="./exoplanets.html">且不谈人猿时期，山顶洞元谋人，</a></h2>
    <h2 class="text4 text"><a href="./exoplanets.html">且不谈夏商周秦汉，唐宋元明清。</a></h2>
    <script src="js/d3.min.js"></script>
    <script>
        var width = 700,
            height = 700,
            radius = (Math.min(width, height) / 2) - 10;

        var formatNumber = d3.format(",d");

        var x = d3.scale.linear()
            .range([0, 2 * Math.PI]);

        var y = d3.scale.sqrt()
            .range([0, radius]);

        var color = d3.scale.category20c();

        var partition = d3.layout.partition()
            .value(function (d) { return d.size; });

        var arc = d3.svg.arc()
            .startAngle(function (d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
            .endAngle(function (d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
            .innerRadius(function (d) { return Math.max(0, y(d.y)); })
            .outerRadius(function (d) { return Math.max(0, y(d.y + d.dy)); });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

        d3.json("./data/flare.json", function (error, root) {
            if (error) throw error;

            svg.selectAll("path")
                .data(partition.nodes(root))
                .enter().append("path")
                .attr("d", arc)
                .style("fill", function (d) { return color((d.children ? d : d.parent).name); })
                .on("click", click)
                .append("title")
                .text(function (d) { return d.name + "\n" + formatNumber(d.value); });
        });

        function click(d) {
            svg.transition()
                .duration(750)
                .tween("scale", function () {
                    var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                        yd = d3.interpolate(y.domain(), [d.y, 1]),
                        yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
                    return function (t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
                })
                .selectAll("path")
                .attrTween("d", function (d) { return function () { return arc(d); }; });
        }

        d3.select(self.frameElement).style("height", height + "px");
    </script>
